<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href='https://fonts.googleapis.com/css?family=Anta' rel='stylesheet'>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Zzzzznake</h1>
    
    <div id="board">
        <div class="food">
            <img src="./css/pizza.png" alt="pizza slice"/>
        </div>
        <div class="obstacle">
            <img src="./css/Tree_PNG_Transparent_Clip_Art_Image.png" alt="tree"/>
        </div>
        <div class="points">
            <img src="./css/gold-coin-icon-png-23.png" alt="gold coins"/>
        </div>
        
    </div>

    <button id="btn">Press any arrow key to <br>
        start the game! &#8592; &#8593; &#8594; &#8595;</button>

    <!--<div id="end">Thank you for playing! Press any arrow key to <br>
        play again! &#8592; &#8593; &#8594; &#8595;</div> -->

    <div id="score"></div>




    <script src="./js/main.js"></script>
</body>
</html>
